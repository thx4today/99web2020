<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>site02</title>
	<link rel="stylesheet" href="css/reset.css">

	<style>
		header#main_header{
		}
		/*main_util*/
		header#main_header>div.main_util{
			border-bottom: 1px solid #000;
		}
		header#main_header>div.main_util>nav.util_menu{
			width: 980px;
			margin: 0 auto;
			background-color: gold;
		}
		nav.util_menu>ul{
			background-color: pink;
			float: right;
		}
		nav.util_menu>ul>li{
			float: left;
			position: relative;
		}
		nav.util_menu>ul>li>a{
			display: block;
			line-height: 30;
			text-align: center;
			padding: 0 20px
		}

		/*main_middle*/
		div.main_middle{
			width: 980px;
			margin: 0 auto;
			position: relative;

		}
		div.main_middle>h1{
			margin: 0 auto;
			text-align: center;
			background-color: skyblue;
			position: absolute;
			display: block;
			right: 50%;
		}
		div.main_middle>div.toggle_menu{
			position: absolute;
			right: 0;
		}
		div.main_middle>div.toggle_menu>img{
			display: block;

		}
		
		/*main_bottom*/
		div.main_bottom{
			margin-top: 100px;
		}
		div.main_bottom>nav.main_gnb{
		}
		div.main_bottom>nav.main_gnb>ul{}
		div.main_bottom>nav.main_gnb>ul>li{
			background-color: pink;
		}
		div.main_bottom>nav.main_gnb>ul>li>a{}



	</style>
</head>
<body>
	<header id="main_header">
		<div class="main_util">
			<nav class="util_menu">
				<ul class="clearfix">
					<li><a href="#">로그인</a></li>
					<li><a href="#">회원가입</a></li>
					<li><a href="#">고객센터</a></li>
					<li><a href="#">English</a></li>
				</ul>
			</nav>
		</div>
		<div class="main_middle">
			<h1>하이미디어</h1>
			<div class="toggle_menu">
				<img src="images/toggle_btn01.jpg" alt="메뉴아이콘">
			</div>
		</div>
		<div class="main_bottom">
			<nav class="main_gnb">
				<ul class="clearfix">
					<li><a href="#">회사소개</a></li>
					<li><a href="#">제품소개</a></li>
					<li><a href="#">사업영역</a></li>
					<li><a href="#">고객센터</a></li>
					<li><a href="#">사회공헌</a></li>
					<li><a href="#">인재채용</a></li>
				</ul>
			</nav>
		</div>
	</header>



	
</body>
</html>
