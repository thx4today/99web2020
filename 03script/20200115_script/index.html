<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>script</title>
	<script src="script.js"></script>
</head>
<body>
	<img src="../../images/apple.png" alt="apple" onclick="this.src='../../images/banana.png'"><br>
	<img src="../../images/apple.png" alt="apple" onmouseover="this.src='../../images/banana.png'" onmouseout="this.src='../../images/apple.png'">
	<!-- script는 head에 넣는 것이 원칙이나 실행할 문서 바로 하단에 입력하거나, 	가장 하단에 입력하여도 무관하다.-->

	<br>
	<img src="../../images/apple.png" alt="apple" onmouseover="over(this)"
	onmouseout="out(this)">
</body>
</html>
