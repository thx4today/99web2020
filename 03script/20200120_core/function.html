<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>문서 제목</title>
</head>
<body>
	<script>
		var text1="함수 선언 전 호출";
		var text2="함수 선언 후 호출";
		printMsg(text1);
		function printMsg(msg){
			document.write("함수 호출 메세지 :"+msg+"<br>" );
		}
		printMsg(text2);
	</script>
	
</body>
</html>
