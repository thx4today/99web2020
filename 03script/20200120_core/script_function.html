		.box { background-color: gold;}

	<script>

		function adder(a,b){

			return sum;
		}
		var n = adder(10,20);

	</script>
	<br>
	<script>
		 function dan(dan,size){
		 	document.write("<div style='font-size:" + size + "px'>"+dan+"단</div>")
		 	//var dan = 3;
		 	for(var i=1; i<=9;i++){
		 		document.write(dan + " X " + i + " = " + dan*i+"<br>");
		 	}
		 }
		 dan(4);
	</script>
	<div class="box">
		<script>
			dan(3,30);
		</script>
	</div>
	<div class="box1">
		<script>
			dan(4,30);
		</script>
	</div>
