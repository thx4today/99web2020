<!DOCTYPE html>
<html lang="ko">

	<meta charset="UTF-8">
	<title>문서 제목</title>

<body>
	<script>
		var num=10;
		var i =0;
		var sum=0;
		while(i<=num){
			sum=sum+i;
			//document.write(i);
			i++;
		}
		document.write(sum);
	</script>
</body>
