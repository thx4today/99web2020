<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>object</title>
	<style>
		button {
		    -webkit-appearance: button;
		    -webkit-writing-mode: horizontal-tb !important;
		    text-rendering: auto;
		    color: #fff;
		    letter-spacing: normal;
		    word-spacing: normal;
		    text-transform: none;
		    text-indent: 0px;
		    text-shadow: none;
		    display: inline-block;
		    text-align: center;
		    align-items: flex-start;
		    cursor: default;
		    background-color: #000;
		    box-sizing: border-box;
		    margin: 0em;
		    font: 400 15px Arial;
		    padding: 20px 40px;
		    border-width: 0px;
		    border-style: outset;
		    border-color: buttonface;
		    border-image: initial;
		    border-radius: 30px;
		    transition: .3s;
	}
	button:hover{
		background-color: #fff;
		color: #000;
		border: 1px solid #000;
	}
	.wrap{
		width: 600px;
		height: 300px;
		background-color: gold;
		text-align: center;
		border: 1px solid #000;
	}
	</style>
</head>
<body>

		</script>

			msgClass3[0].innerHTML=obj.m3(100,200);
