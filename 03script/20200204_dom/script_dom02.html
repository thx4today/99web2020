<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>dom2</title>
	<script>
		function change(){
			var span=document.getElementById("mySpan");
			span.style.color="green";
			span.style.fontSize="30px";
			span.style.display="block";
			span.style.width="6em";
			span.style.border="3px dotted magenta"
			span.style.margin="20px"			
		}
		function exchange(){
			var span=document.getElementById("mySpan");
			span.style.color="red";
			span.style.fontSize="30px";
			span.style.display="block";
			span.style.width="6em";
			span.style.border="3px dotted magenta"
			span.style.margin="20px"
		}		
		function move(){
			var divBox = document.getElementById("box");
			divBox.style.left="0px";
		}
		function moveout(){
			var divBox = document.getElementById("box");		
			divBox.style.left="-200px"
		}
	</script>
</head>
<body>
	<h3>CSS스타일 동적변경</h3>
	<hr>
	<p style="color:blue">이것은
		<span id="mySpan" style="color:red">문장입니다.</span>
	</p>
	<input type="button" value="스타일변경" onclick="change()">
	<input type="button" value="뒤로가기" onclick="exchange()">
	<style>
		#box{width: 200px;height: 200px;line-height: 200px;text-align: center;background-color: pink;position: absolute;left: -9999px;transition: .6s}
	</style>
	<div id="box">box</div>
	<input type="button" value="box move" onclick="move()">
	<input type="button" value="box move" onclick="moveout()">

	<body>
</body>
</html>
