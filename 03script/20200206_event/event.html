<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>event</title>
	<script>
		function init(){
			var p = document.getElementById("p");
			var div = document.getElementById("div");
			p.onmouseover=over; //over()를 onmouseover리스너로 등록
			p.onmouseout=function(){
				//p.style.backgroundColor="white";
				this.style.backgroundColor="white";
			};
			div.addEventListener("mouseover",overDiv);
			div.addEventListener("mouseout",
				function(){
					//div.style.backgroundColor="white";
					this.style.backgroundColor="white";
				});
		}
		function over(){
			p.style.backgroundColor="orchid";
		}
		function overDiv(){
			div.style.backgroundColor="skyblue"
		}
		function outDiv(){
			div.style.backgroundColor="white"
		}
		// function out(){
		// 	p.style.backgroundColor="white";
		// }
	</script>
</head>
<body onload="init()">
	<h3>DOM	객체의 이벤트 리스너 프로퍼티에 함수 등록</h3>
	<hr>
	<p id="p">마우스 올리면 orchid색으로 변경</p>
	<div id="div">마우스 올리면 skyblue색으로 변경</div>
</body>
</html>
