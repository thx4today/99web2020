<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>onload</title>
	<script>
		window.onload = function(){
			// alert('이 사이트는 2020년 4월 10일 부터 \n www.naver.com로 옮겨지게 됩니다')
			var img = document.getElementById("myImg")
			// $(document).ready(function(){};)과 같은 역할
			alert("width : "+img.width+", height : "+img.height);
		};
	</script>
</head>
<body>
	<h3>onload</h3>
	<hr>
	Lorem ipsum dolor sit amet, consectetur adipisicing elit. Officiis, sint! <br>
	<img src="../../images/apple.png" alt="사과" id="myImg">
</body>
</html>
