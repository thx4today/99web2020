<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>css</title>
	<link rel="stylesheet" href="../../css/reset.css">
	<script src="../../js/jquery-3.1.1.min.js"></script>
	<script>
		$(document).ready(function(){
			var xWidth=100;
			var yHeight=100;
			console.log($("div").width());
			$("div").click(function(){
				//$(this).width(xWidth).addClass("box");
				//$(this).width(yHeight).addClass("box");
				$(this).width(xWidth).height(yHeight).addClass("box");
				xWidth=xWidth-10;
				yHeight=yHeight-10;
			});
		});
	</script>
	<style>
		div{width: 100px;height: 100px;background-color: gold;
			float: left;margin-right: 10px;}
		.box{background-color: #f00;}
	</style>
</head>
<body>
	<div>Box</div>
	<div>Box</div>
	<div>Box</div>
	<div>Box</div>
	<div>Box</div>
	<div>Box</div>
</body>
</html>
