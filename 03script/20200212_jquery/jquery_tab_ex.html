<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>문서 제목</title>
	<link rel="stylesheet" href="../../css/reset.css">
	<script src="../../js/jquery-3.1.1.min.js"></script>
	<script>
		$(document).ready(function(){
			$(".menu").click(function(){
				var liNum = $(this).index();
				$(this).addClass("active");
				$(".imgDiv>img").hide();
				$(".imgDiv>img").eq(liNum).show();
			});
		})

	</script>

	<style>
		.contentWrap{width: 522px;}
		.contentWrap ul{}
		.contentWrap ul li{float: left;width: 25%;height: 40px;}
		.contentWrap>.imgDiv>img{display: none;}
		.contentWrap>.imgDiv>img:first-child{display: block;}
	</style>
</head>
<body>
	<div class="contentWrap">
		<ul class="clearfix">
			<li class="menu"><a href="#"><img src="../images/btn1_1.jpg" alt=""></a></li>
			<li class="menu"><a href="#"><img src="../images/btn2_1.jpg" alt=""></a></li>
			<li class="menu"><a href="#"><img src="../images/btn3_1.jpg" alt=""></a></li>
			<li class="menu"><a href="#"><img src="../images/btn4_1.jpg" alt=""></a></li>
		</ul>
		<div class="imgDiv">
			<img src="../images/spring.jpg" alt="" >
			<img src="../images/summer.jpg" alt="">
			<img src="../images/fall.jpg" alt="">
			<img src="../images/winter.jpg" alt="">
		</div>
	</div>
</body>
</html>
