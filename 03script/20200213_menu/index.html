<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>::::::파티플래너::::::</title>
	<link rel="stylesheet" href="../../css/reset.css">
	<script src="../../js/jquery-3.1.1.min.js"></script>
	<style>
		#menuWrap{width: 1000px;}
		#menuWrap ul li{width: 20%;float: left;border-top: 2px solid #ccc; border-bottom: 1px solid #cdcdcd;position: relative;}
		#menuWrap ul li.active{color: #f00;border-top: 2px solid #f00;
		}
		#menuWrap ul li.active:after{
			content:"";border-width:10px;border-style:solid;
			border-color:red transparent transparent transparent;
			position: absolute;z-index: 1;left: 50%;top: 0;transform: translate(-50%,0)
		}
		#menuWrap ul li a{display: block;text-align: center;line-height: 40px;font-size: 0.9em;}
		#menuWrap ul li:hover a{color: red;}
		#menuWrap ul li:hover {border-top: 2px solid #f00;}
		#menuWrap ul li:hover:after{
			content:"";border-width:10px;border-style:solid;
			border-color:red transparent transparent transparent;
			position: absolute;z-index: 1;left: 50%;top: 0;transform: translate(-50%,0)
		}
		</style>
	<script>
		$(document).ready(function(){
			$(".img>img").hide().eq(0).show();

			$("#menuWrap>ul>li").click(function(){
				var liNum=$(this).index();
				console.log(liNum);
				$("#menuWrap>ul>li").removeClass();
				$(this).addClass("active");
				$(".img>img").hide();
				$(".img>img").eq(liNum).fadeIn();
			});
		})
	</script>




</head>
<body>
	<div id="menuWrap">
		<ul class="cleartfix">
			<li class="li active"><a href="#">국내1호 정지수 학장</a></li>
			<li class="li"><a href="#">라이브 파티플래닝 교육과정</a></li>
			<li class="li"><a href="#">생활문화예술을 이끄는 힘</a></li>
			<li class="li"><a href="#">갤러리</a></li>
			<li class="li"><a href="#">언론에 바라본 WOW</a></li>
		</ul>
	</div>
	<div class="img">
		<img src="images/img01.jpg" alt="본문">
		<img src="images/img02.jpg" alt="본문">
		<img src="images/img03.jpg" alt="본문">
		<img src="images/img04.jpg" alt="본문">
		<img src="images/img05.jpg" alt="본문">
	</div>
</body>
</html>
