<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>:::파티플래너:::</title>
	<link rel="stylesheet" href="../../css/reset.css">
	<script src="../../js/jquery-3.1.1.min.js"></script>
	<script>
		$(document).ready(function(){
			$(".img>img").hide().eq(0).show();
			$(".menu>ul>li").click(function(){
				var liNum=$(this).index();
				$(".menu>ul>li").removeClass();
				$(this).addClass("active");
				$(".img>img").hide();
				$(".img>img").eq(liNum).fadeIn();
			})
		})

	</script>
	<style>
		.menu{width: 1000px;margin: 0 auto;}
		.menu ul li{width: 20%;float: left;font-size: 0.9em;text-align: center;line-height: 50px;border-top: 2px solid #cdcdcd;border-bottom: 1px solid #ccc;position: relative;}
		.menu ul li.active{color: #f00}
		.menu ul li:hover{color: #f00;}
		.menu ul li.active:before{content:"";display: block;
			width: 10px;height: 10px;border-radius: 50px;
			background-color: #f00;
			position: absolute;
			top: 20px;left: 50%;top: 0;
			transform: translate(-50%,0)}
		.menu ul li:hover:before{content:"";display: block;
			width: 10px;height: 10px;border-radius: 50px;
			background-color: #f00;
			position: absolute;
			top: 20px;left: 50%;top: 0;
			transform: translate(-50%,0)
		}
		.img{width: 1000px;margin: 0 auto;}
	</style>
</head>
<body>
	<div class="menu">
		<ul class="clearfix">
			<li>국내1호 정지수 학장</li>
			<li>라이브 파티플래닝 교육과정</li>
			<li>생활문화예술을 이끄는 힘</li>
			<li>갤러리</li>
			<li>언론에 바라본 WOW</li>
		</ul>
	</div>
	<div class="img">
		<img src="images/img01.jpg" alt="본문">
		<img src="images/img02.jpg" alt="본문">
		<img src="images/img03.jpg" alt="본문">
		<img src="images/img04.jpg" alt="본문">
		<img src="images/img05.jpg" alt="본문">
	</div>
</body>
</html>
