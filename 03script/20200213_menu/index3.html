<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>문서 제목</title>
	<link rel="stylesheet" href="../../css/reset.css">
	<script src="../../js/jquery-3.1.1.min.js"></script>
	<script>
		$(document).ready(function(){
			function nowMenu(menu){
				$("nav>ul>li").eq(menu).addClass("active");
				$(".bar").animate({left:menu*200},100);
				
				$("nav>ul>li").mouseenter(function(){
					var liNum=$(this).index();
					var left=liNum*200;
					//("nav>ul>li")

					$(".bar").stop().animate({left:left},100);
				});
 

				// $("nav").mouseleave(function(){
				// 	$(".bar").animate({left:menu*200},100);
				// });
				$("nav>ul>li").click(function(){
					var liNum=$(this).index();
					var left=liNum*200;
					//("nav>ul>li")
					$("nav>ul>li").removeClass();		
					$(this).addClass("active");
				});
			}
			nowMenu(1)
		});
	</script>
	<style>
		nav{width: 1000px;margin: 0 auto;}
		nav ul{}
		nav ul li{width: 20%;height: 40px;
			float:left;text-align: center;
			line-height: 40px;
			cursor: pointer;
			position: relative;
		}
		ul li.active{color: #f00;}
		nav ul li.active:before{
			content:"";display: block;
			width: 8px;height: 8px;
			border-radius: 50%;
			background-color: #f00;
			position: absolute;
			left: 50%;
			transform: translateX(-50%);
		}

		ul li:hover{color: #f00;}
		nav ul li:hover:before{
			content:"";display: block;
			width: 8px;height: 8px;
			border-radius: 50%;
			background-color: #f00;
			position: absolute;
			left: 50%;
			transform: translateX(-50%);
		}
		.bar{width: 200px;height: 10px;
			background-color: #f00;
			position: relative;top: 30px;
		}
	</style>
</head>

<body>
	<nav>
		<ul class="clearfix">
			<li>menu1</li>
			<li>menu2</li>
			<li>menu3</li>
			<li>menu4</li>
			<li>menu5</li>
		</ul>
		<div class="bar"></div>
	</nav>
</body>
</html>
