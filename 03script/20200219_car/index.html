<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>문서 제목</title>
	<link rel="stylesheet" href="../../css/reset.css">
	<script src="../../js/jquery-3.1.1.min.js"></script>
	<script>
		$(function(){
			var objBar=$(".bar");
			var objCar=$("#car");
			var nStart=objBar.position().left;
			var nEnd=nStart+objBar.width()-objCar.width();
			var nStep=2;
			var nCurrent=nStart;
			var nTimerId=0;
			console.log("시작위치:"+nStart+", 끝위치:"+nEnd);

			function hMove(){

			//nCurrent=nCurrent+nStep;
			nCurrent+=nStep;

			if(nCurrent>nEnd){
				nStep=-2;
				objCar.addClass("rotate");
			}
			if(nCurrent<nStart){
				nStep=2;
				objCar.removeClass();
			}

			console.log(nCurrent);
			objCar.css("left",nCurrent);
			}
			//setInterval(hMove,10);
			//<중복클릭 방지하는 방법>↓↓↓↓↓↓↓↓↓
			$(".btn_start").click(function(){
				if(nTimerId==0){
					nTimerId=setInterval(hMove,10);//1000=1초
				}
			});
			$(".btn_stop").click(function(){
				if(nTimerId!=0){
					clearInterval(nTimerId);
					nTimerId=0;
				}
			});
		});
	</script>
	<style>
		#panel{
			width: 600px;
			height: 300px;
			border: 1px solid #000;
			position: relative;
			margin: auto;
		}
		.bar{
			width: 500px;
			height: 30px;
			background-color: #000;
			position: absolute;
			left: 50px;top: 170px;
		}
		.bar0{
			width: 500px;
			position: absolute;
			left: 50px;top: 204px;
			border: 3px dashed #ccc;
		}
		.bar1{
			width: 500px;
			height: 30px;
			background-color: #000;
			position: absolute;
			left: 50px;top: 215px;
		}
		#car{
			position: absolute;
			left: 50px;
			top: 120px;
		}
		#car2{
			position: absolute;
			left: 50px;
			top: 170px;
		}
		.rotate{transform: rotateY(180deg);}
	</style>
</head>
<body>
	<div id="panel">
		<div class="bar"></div>
		<div class="bar0"></div>
		<div class="bar1"></div>
		<div id="car">
			<img src="../../images/car.png" alt="">
		</div>
		<div id="car2">
			<img src="../../images/car.png" alt="">
		</div>
	</div>
	<button class="btn_start">시작</button>
	<button class="btn_stop">정지</button>
</body>
</html>
