<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>position</title>
	<link rel="stylesheet" href="../../css/reset.css">
	<script src="../../js/jquery-3.1.1.min.js"></script>
	<script>
		$(function(){
			var parent=$("#child").offsetParent();
			console.log(parent.attr("id"));
 
 			function hanPo(){
				var child=$("#child").position();
				var childOffset=$("#child").offset();
				$(".poX").html(child.left);
				$(".ofX").html(childOffset.left);
 			}

 			$(window).resize(function(){
 				hanPo();
 			});

 			hanPo();
 			// var childWidth = $("#child").width();
 			// var childHeight = $("#child").height();
 			// $(".grow").click(function(){
 			// 	childWidth+=10
 			// 	childHeight+=10
 			// 	console.log(childWidth);
 			// 	$("#child").width(childWidth).height(childHeight);
 			// })
 			$(".grow").click(function(){
 				$("#child").width("+=10").height("+=10");
 			});
 			$(".low").click(function(){
 				$("#child").width("-=10").height("-=10");
 			});

 			$(".btn").click(function(e){
 				//return false;
 				e.preventDefault();
 				//$(window).scrollTop(0)
 				$("html,body").animate({scrollTop:0},1000)
 			});
 		});
	</script>
	<style>
		#parent1{width: 300px;height: 300px;background-color: #ccc;margin: 0 auto;}
		#parent2{width: 200px;height: 200px;background-color: #ff0;margin: 50px;position: relative;}
		#child{width: 100px;height: 100px;background-color: #f00;position: absolute;left: 20px;}
		.btnTop{position: fixed;right: 0;bottom: 0;
			width: 50px;height: 50px;background-color: #000;color: #fff;border-radius: 50%;text-align: center;}
		.btnTop a.btn{color: #fff;text-align: center;line-height: 50px;display: block;}
	</style>
</head>
<body id="body">
	<div id="parent1">
		parent1
		<div id="parent2">
			parent2
			<div id="child">
				child 
			</div>
		</div>
	</div>
	<div class="txt">
		child position x : <span class="poX">0</span>px <br>
		child offset x : <span class="ofX">0</span>px <br>
	</div>

	<button class="grow">키우기</button>
	<button class="low">낮추기</button>

	<div class="box" style="height:3000px"></div>
	<div class="btnTop">
		<a class="btn" href="#parent2">TOP</a>
	</div>
</body>
</html>
