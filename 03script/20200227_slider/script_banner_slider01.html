<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>banner slider</title>
	<link rel="stylesheet" href="../../css/reset.css">
	<script src="../../js/jquery-3.1.1.min.js"></script>
</head>
<script>
	$(function(){
		//$("#wrapper li").eq(0).css("top",0).animate({top:"-100%"},);
		//$("#wrapper li").eq(1).css("top","100%").animate({top:0});

		var current = 0
		var zindex=0
		function hanM(){
			move(current,0,0);
			current++;
			zindex++;
			if(current==3){current=0;zindex=0;}
			move(current,1,1);
		}
		setInterval(hanM,1000);
		function move(index,zindex,out){
			$("#wrapper li").eq(index).stop().css("z-index",zindex).animate({opacity:out},1000)
		};
	})
</script>
<style>
	img{display: block;width: 500px;}
	#wrapper{width: 500px;height: 208px;margin: 20px auto;}
	#wrapper ul{width: 500px;height: 208px;overflow: hidden;position: relative;}
	#wrapper ul li{position: absolute;opacity: 0;}
	#wrapper ul li:nth-child(1){opacity:1;z-index: 1;}
</style>
<body>
	<div id="wrapper">
		<ul>
			<li><img src="../../images/pc01.jpg" alt=""></li>
			<li><img src="../../images/pc02.jpg" alt=""></li>
			<li><img src="../../images/pc03.jpg" alt=""></li>
		</ul>
	</div>
</body>
</html>
