<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>slider</title>
	<link rel="stylesheet" href="../../css/reset.css">
	<script src="../../js/jquery-3.1.1.min.js"></script>
	<style>		
		#wrapper{width: 500px;height: 208px;margin: 20px auto;}
		#wrapper img{width: 500px;display: block;}
		#wrapper ul{width: 500px;height: 208.33px;position: relative;overflow: hidden;}
		#wrapper ul li{position: absolute;top: 100%;}
		#wrapper ul li:nth-child(1){top: 0;}
	</style>
	<script>
		// 버튼을 클릭 -> 뭘 움직이게 할건지 
		$(function(){
			//$("#wrapper li").eq(0).css("top",0).animate({top:"-100%"},1000);
			//animate({스타일값넣는곳,스타일값넣는곳,...},시간기입하는곳)
			//$("#wrapper li").eq(1).css({"top":"100%"}).animate({top:"0"},1000);

			var current=0;
			var banner=$("#wrapper li");
			var bannerCount=banner.length;//1~6

			function move(i,start,end){
				banner.eq(i).css("top",start).animate({top:end},1000);
			};
			move();

			function sMove(){
				move(current,"0","-100%");
				current++;//current=current+1;
				if(current==bannerCount){current=0;}
				move(current,"100%","0");
			};
			//sMove();
			setInterval(sMove,2000);
			//setInterval(함수이름,시간)
		});
	</script>
</head>
<body>
	<div id="wrapper">
		<ul>
			<li><img src="../../images/pc01.jpg" alt=""></li>
			<li><img src="../../images/pc02.jpg" alt=""></li>
			<li><img src="../../images/pc03.jpg" alt=""></li>
		</ul>
	</div>
</body>
</html>
