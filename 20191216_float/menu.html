<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <title>float menu</title>
    <style>
        /*reset항목*/
        *{margin: 0; padding: 0;}
        li{list-style: none}
        a:visited,a:link{text-decoration: none; color: #000}
        
        /*header*/
        div#header{
            width: 1200px;/*background-color: skyblue*/; margin: 0 auto;
        }
        div#header>h1{
            text-align: center; 
            margin: 0 auto;
            width: 100px; 
            background-color: #f00;}        
        div.nav>ul:after{
            content: "";
            clear:both;
            display: block}
        div.nav>ul>li{
            float: left;
            width: 240px;
            text-align: center;
            height: 40px;
            line-height: 40px; /*글자를 중간으로*/
            background-color: #00f;
            color: #fff}
        div.nav>ul>li:hover{background-color: skyblue;}
        div.visual{
            height: 400px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div id="header"><!--감싸고있는 요소가 있을 때 이름을 지어준다-->
        <h1>logo</h1>
        <div class="nav">
            <ul>
                <li>menu1</li>
                <li>menu2</li>
                <li>menu3</li>
                <li>menu4</li>
                <li>menu5</li>
            </ul>
            
        </div>
    </div>
    <div class="visual"><!--block단위요소:높이,색만 넣어주면됨--></div>
    <a href="http://daum.net">daum</a>
</body>
</html>
