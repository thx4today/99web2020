<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <title>float</title>
    <style>
        div.wrap {width: 600px;background-color: skyblue;}
        div.left,
        div.right{
            float:left;
            _display: inline-block;
            width: 135px;height: 400px;}
        /*div.clear{clear:both}*/
        div.left{background-color: pink;}
        div.right{background-color: blue;color:aliceblue;_margin-left: -6px}
        div.wrap:after{
            content: "";
            display: block;clear: both;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="left">view01</div>
        <div class="right">view02</div>
        <!--<div class="clear">float clear</div>-->
    </div>
    <div class="visual">
     Lorem ipsum dolor sit amet.     
    </div>
</body>
</html>
