<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>position</title>
	<!-- link:css -->
	<link rel="stylesheet" href="css/reset.css">
	<style>
		body{background-image: url(../images/bg_grid.gif);}
		div{
			width: 200px;
			height: 200px;
			position: absolute;}
		div.box1{
			background-color: #f00;
			z-index: 1;
			display: none;}
		div.box2{
			background-color: #0f0;
			top: 50px;left: 50%;}
		div.box3{
			background-color: #00f;
			top: 100px;left: 100px;
			display: none;}
		div.boxWrap{
			width: 300px;height: 300px;
			background-color: pink;
			position: relative;
			margin: 10px auto;
		}
	</style>
</head>
<body>
<div class="boxWrap">
	<div class="box1">box1</div>
	<div class="box2">box2</div>
</div>
	<div class="box3">box3</div>

</body>
</html>
