<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>문서 제목</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		nav.nav{			
			width: 980px;
			height: 50px;
			margin: 0 auto;
		}
		nav.nav>ul{}
		nav.nav>ul>li{
			float: left;
			background-image: url(../images/sprites.png);
			width: 140px;
			height: 50px;
			overflow: hidden;
		}
		nav.nav>ul>li>a{
			display: block;			
			text-indent: -9999px;
		}
		nav.nav>ul>li:nth-child(1){
			background-position: 0 0;
			transition: 0.3s;
		}
		nav.nav>ul>li:nth-child(2){
			background-position: -140px 0;
			transition: 0.3s;
		}
		nav.nav>ul>li:nth-child(3){
			background-position: -280px 0;
			transition: 0.3s;
		}
		nav.nav>ul>li:nth-child(4){
			background-position: -420px 0;
			transition: 0.3s;
		}
		nav.nav>ul>li:nth-child(5){
			background-position: -560px 0;
			transition: 0.3s;
		}
		nav.nav>ul>li:nth-child(6){
			background-position: -700px 0;
			transition: 0.3s;
		}
		nav.nav>ul>li:nth-child(7){
			background-position: -840px 0;
			transition: 0.3s;
		}
		nav.nav>ul>li:nth-child(1):hover{
			background-position: 0 -50px;
		}
		nav.nav>ul>li:nth-child(2):hover{
			background-position: -140px -50px;
		}
		nav.nav>ul>li:nth-child(3):hover{
			background-position: -280px -50px;
		}
		nav.nav>ul>li:nth-child(4):hover{
			background-position: -420px -50px;
		}
		nav.nav>ul>li:nth-child(5):hover{
			background-position: -560px -50px;
		}
		nav.nav>ul>li:nth-child(6):hover{
			background-position: -700px -50px;
		}
		nav.nav>ul>li:nth-child(7):hover{
			background-position: -840px -50px;
		}
		nav.nav>ul>li:nth-child(1).active{
			background-position: 0 -50px;
		}		
		nav.nav>ul>li:nth-child(2).active{
			background-position: -140px -50px;
		}
		nav.nav>ul>li:nth-child(3).active{
			background-position: -280px -50px;
		}
		nav.nav>ul>li:nth-child(4).active{
			background-position: -420px -50px;
		}
		nav.nav>ul>li:nth-child(5).active{
			background-position: -560px -50px;
		}
		nav.nav>ul>li:nth-child(6).active{
			background-position: -700px -50px;
		}
		nav.nav>ul>li:nth-child(7).active{
			background-position: -840px 0;
		}


	</style>


</head>
<body>
	<nav class="nav">
		<ul class="clearfix">
			<li><a href="#">지역</a></li>
			<li class="active"><a href="#">쇼핑</a></li>
			<li><a href="#">문화</a></li>
			<li><a href="#">여행</a></li>
			<li><a href="#">레저</a></li>
			<li><a href="#">추천</a></li>
			<li><a href="#">전체보기</a></li>
		</ul>
	</nav>
</body>
</html>
