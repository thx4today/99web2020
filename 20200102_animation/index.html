<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>animation</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		div.box0{
			width: 200px;
			height: 200px;
			background-color: skyblue;
			position: relative;
			/*이름*/ animation-name: myani;
			/*동작시간*/animation-duration: 2s;
			/*반복횟수*/animation-iteration-count:infinite; 
			/*방향*/animation-direction: alternate; 
			/*종료시점*/_animation-fill-mode: forwards;
			/*지연시간*/ _animation-delay: 1s;
			animation-timing-function: linear /*ease*/;
			border-radius: 100px;
			text-align: center;
			line-height: 200px;
		}

		@keyframes myani{
			/*from*/0%{
				left: 0;
				top:0; width: 
				200px;
				height: 200px;}
			25%{left: 300px;}
			50%{left: 200px;}
			75%{left: 300px;background-color: #f00}
			/*to*/100%{
				left: 0;
				top: 500px; 
				width: 200px;
				height: 200px;
				background-color: gold;}
		}
		div.boxWrap{
			width: 600px;
			height: 600px;
			background-color: #ddd;
			position: relative;
		}
		div.boxWrap>div.box01{
			width: 600px;
			height: 10px;
			background-color: #000;
			animation-name:box1;
			animation-duration:1s;
		}
		@keyframes box1{
			from{width: 0;}
			to{width: 600px;}
		}
		div.boxWrap>div.box02{
			position: absolute;
			width: 10px;
			_height: 600px;
			background-color: #f00;
			top: 0;
			right: 0;
			animation-name: box2;
			animation-duration: 1s;
			animation-delay: 1s;
			animation-fill-mode: forwards;
		}
		@keyframes box2{
			from{height: 0;}
			to{height: 600px;}
		}
		div.boxWrap>div.box03{
			position: absolute;
			_width: 600px;
			height: 10px;
			background-color: yellow;
			bottom: 0;
			right: 0;
			animation-name: box3;
			animation-duration: 1s;
			animation-delay: 2s;
			animation-fill-mode: forwards;
		}
		@keyframes box3{
			from{width: 0px;}
			to{width: 600px;}
		}
		div.boxWrap>div.box04{
			position: absolute;
			background-color: blue;
			width: 10px;
			bottom: 0;
			animation-name: box4;
			animation-duration: 1s;
			animation-delay: 3s;
			animation-fill-mode: forwards;
		}
		@keyframes box4{
			from{height: 0px;}
			to{height: 600px;}
		}
	</style>
</head>
<body>
<!-- 	<div class="box0">animation</div> -->
	<div class="boxWrap">
		<div class="box01"></div>
		<div class="box02"></div>
		<div class="box03"></div>
		<div class="box04"></div>
	</div>
</body>
</html>
