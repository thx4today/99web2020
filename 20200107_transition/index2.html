<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>transition</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		.content_wrap{
			padding-top: 30px;
			padding-bottom: 30px;
		}
		.content_wrap>.headerTitle{
			width: 1200px;
			margin: 0 auto;
			margin-bottom:40px;
		}
		.content_wrap>.headerTitle>h2{
			text-align: center;
		}
		.content_wrap>.headerTitle>h2:after{
			content:"";
			display: block;
			width: 150px;
			height: 2px;
			background-color: #333;
			margin: 15px auto;
		}
		.content_wrap>.headerTitle>p{
			text-align: center;
		}
		
		.content_wrap>ul.content{
			width: 1200px;
			margin: 0 auto;
		}
		.content_wrap>ul.content>li{
			float: left;
			width: 288.75px;
			margin-right:15px;
			height:288.75px;
			position: relative;
			overflow: hidden;
		}
		.content_wrap>ul.content>li:last-child{
			margin-right:0;
		}
		.content_wrap img{
			width: 100%;
		}
		/*1200 - 45 = 1155  -> LI 288.75PX*/
		ul.content > li{}
		ul.content > li > a .overlay{
			width: 100%;
			height:100%;
			background-color:rgba(0,255,0,0.5);
			position: absolute;
			top:100%;
			left:0;
			padding-top:120px;
			transition:0.3s;
		}
		ul.content > li > a .overlay > .text{
			text-align: center;color:white;font-weight:bold;
		}
		ul.content > li:hover a .overlay{top:0;}

		.pink{background-color: pink;}
		.bg1{
			background-image: url(../images/pc01.jpg);
			border-top-right-radius: no-repeat;
			background-position: center;
			background-size: cover;
			background-attachment: fixed;
		}
	</style>
</head>
<body>
	<div class="content_wrap">
		<div class="headerTitle">
			<h2>GALLERY</h2>
			<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptatem, tenetur?</p>
		</div>
		<ul class="content clearfix">
			<li>
				<img src="../images/testimg.jpg" alt="">
				<div class="overlay">
					<div class="text"><a href="">Lorem ipsum.</a></div>
				</div>
			</li>
			<li>
				<img src="../images/testimg.jpg" alt="">
				<a href=""><div class="overlay">
					<div class="text">Lorem ipsum.</div>
				</div></a>
			</li>
			<li>
				<img src="../images/testimg.jpg" alt="">
				<div class="overlay">
					<div class="text">Lorem ipsum.</div>
				</div>
			</li>
			<li>
				<img src="../images/testimg.jpg" alt="">
				<div class="overlay">
					<div class="text">Lorem ipsum.</div>
				</div>
			</li>
		</ul>
	</div>
</body>
</html>
