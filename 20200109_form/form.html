<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>NAVER FORM</title>
	<link rel="stylesheet" href="css/reset.css">
	<style>
		fieldset{
			border:0 none;
		}
		legend{
			display: block;
			position: absolute;
			left: 0;
			top: -9999px;
		}
		.f_layer{
			width: 400px;
			margin: 0 auto;
		}
		.f_layer fieldset label{
			display: block; padding: 5px 0;
		} 
		.f_layer fieldset select{
			display: block;
			width: 100%;
			height: 40px;
			font-size:1em; text-indent: 8px;border-radius: 5px; 
		}
		.f_layer fieldset .sleft,
		.f_layer fieldset .sright{
			float: left;
			width: 195px;
		}
		.f_layer fieldset .sleft input,
		.f_layer fieldset .sright input{
			width: 100%;
			border-radius: 5px;
			border: 1px solid #aaa;
			height: 40px;
			line-height: 40px;
			text-indent: 8px;
			font-size: 1em;
			font-weight: bold;
		}
		.f_layer fieldset .sleft{			
			margin-right: 10px
		}
		.numpeople01,
		.numpeople02{
			float: left;
			width: 92.5px;
		}
		.numpeople01 input,
		.numpeople02 input{
			width: 100%;
			border-radius: 5px;
			border: 1px solid #aaa;
			height: 40px;
			line-height: 40px;
			text-indent: 8px;
			font-size: 1em;
			font-weight: bold;
		}
		.numpeople01{
			margin-right: 5px;
			margin-bottom: 10px;
		}
		.btn_search{
			float: left;
			width: 400px;
			height: 40px;
			border-radius: 5px;
			background-color: #ea4f1f;
			text-align: center;
			line-height: 40px;
		}
		.btn_search a{
			color: #fff;
		}
		.btn_search>a>img{
			position: absolute;
			margin-top: 8px;
			margin-left: -30px;
		}

	</style>
</head>
<body>
	<form action="update.php" class="f_layer">
		<fieldset>
			<legend>여행일정</legend>
			<ul>
				<li>
					<label for="golo">가고싶은 나라를 선택하세요</label>
					<select name="nara" id="golo">
						<option value="">선택하세요</option>
						<option value="말레이시아">말레이시아</option>
						<option value="오키나와">오키나와</option>
						<option value="싱가폴">싱가폴</option>
					</select>
				</li>
				<li>
					<div class="sleft">
						<label for="sdate">출발일</label>
						<input type="date" id="sdate">
					</div>
					<div class="sright">
						<label for="edate">도착일</label>
						<input type="date" id="edate">
					</div>
				</li>
				<li>
					<div class="sleft">
						<label for="cgrade">좌석등급</label>
						<select name="cgrade" id="cgrade">
							<option value="비지니스">비지니스</option>
							<option value="이코노미">이코노미</option>
						</select>
					</div>
					<div class="numpeople01">
						<label for="num">성인</label>
						<input type="number" id="num" placeholder="2">
					</div>
					<div class="numpeople02">
						<label for="num">아이</label>
						<input type="number" id="num" placeholder="1">
					</div>
				</li>
				<li>
					<div class="btn_search">
						<a href="#"><img src="images/search.png" alt="">검색하기</a>
					</div>
				</li>
			</ul>
		</fieldset>

	</form>
</body>
</html>
