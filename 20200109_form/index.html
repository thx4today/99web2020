<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>form_로그인</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap" rel="stylesheet">
</head>
<body>
	<div id="wrap">
		<div id="header">
			<h1><a href="#">naver</a></h1>
		</div>
		<div id="container">
			<div id="content">
				<h2 class="blind">네이버 회원가입</h2><!-- 표출이 되지 않음 -->
				<div class="join">
					<form action="#" method="method">
						<fieldset>
							<legend>아이디, 비밀번호</legend>
							<p class="field">
								<label for="user-id" class="blind">아이디</label>
								<input type="text" id="user-id" name="userid" placeholder="아이디를 입력하세요" class="inp-field">
								<span class="icon mail">@naver.com</span>
							</p>
							<p class="field">
								<label for="user-pw" class="blind">비밀번호</label>
								<input type="password" id="user-pw" name="userid" placeholder="비밀번호를 입력하세요" class="inp-field">
								<span class="icon pw">비밀번호</span>
							</p>
							<p class="field">
								<label for="user-pw2" class="blind">비밀번호 확인</label>
								<input type="password" id="user-pw2" name="userid" placeholder="비밀번호를 확인하세요" class="inp-field">
								<span class="icon pw2">비밀번호</span>
							</p>
						</fieldset>
						<div class="btn-area"><input type="submit" value="가입하기" class="btn-submit"></div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
