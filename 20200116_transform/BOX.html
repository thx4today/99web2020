<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>문서 제목</title>
	<style>
		.boxWrap{
			width: 300px;
			height: 300px;
			position: absolute;
			left: 50%;top: 50%;
			background-color: #000;
			transform: translate(-50%, -50%);
			overflow: hidden;
		}
		.boxWrap>div{
			width: 100px;height: 100px;
			background-color: #f00;
			position: absolute;
			transition: 0.6s;

		}
		.box1{
			transform: translate(250px, -50px) rotate(45deg);
		}
		.box2{
			transform: translate(-50px, -50px) rotate(45deg);
		}
		.box3{
			transform: translate(-50px, 250px) rotate(45deg);
		}
		.box4{
			transform: translate(250px, 250px) rotate(45deg);
		}
		.boxWrap:hover .box1{transform:translate(300px,-100px) rotate(45deg);}
		.boxWrap:hover .box2{transform:translate(-100px,-100px) rotate(45deg);}
		.boxWrap:hover .box3{transform:translate(-100px,300px) rotate(45deg);}
		.boxWrap:hover .box4{transform:translate(300px,300px) rotate(45deg);}

		.button{
			width: 200px;height: 40px;
			line-height: 40px;
			background-color: #000;
			color: #fff;
			text-align: center;
			position: relative;
		}
		.bar1{
			position: absolute;
			width: 0;
			height: 5px;
			background-color: #f00;
			bottom: 0;
			transition: 0.3s;
			right: 0;
		}
		.button:hover .bar1{
			width: 200px;
		}
		.bar2{
			position: absolute;
			width: 200px;
			height: 5px;
			background-color: #f00;
			bottom: 0;
			transition: 0.3s;
			transform: scaleX(0);
		}
		.button:hover .bar2{
			transform: scaleX(1);
		}
		.bar3{
			position: absolute;
			width: 0;
			height: 5px;
			background-color: #f00;
			bottom: 0;
			transition: 0.3s;
		}
		.button:hover .bar3{
			width: 100px;
		}
		.bar4{
			position: absolute;
			width: 0;
			height: 5px;
			background-color: #f00;
			bottom: 0;
			transition: 0.3s;
			right: 0;
		}
		.button:hover .bar4{
			width: 100px;
		}
	</style>
</head>
<body>
	<div class="button">
		menu1
		<div class="bar1"></div>
	</div>
	<div class="button">
		menu2
		<div class="bar2"></div>
	</div>
	<div class="button">
		menu3,4
		<div class="bar3"></div>
		<div class="bar4"></div>
	</div>
	<div class="boxWrap">
		<div class="box1">1</div>
		<div class="box2">2</div>
		<div class="box3">3</div>
		<div class="box4">4</div>
	</div>
</body>
</html>
