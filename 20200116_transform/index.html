<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>문서 제목</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		.boxWrap{
			width: 300px;
			height: 300px;
			background-color: pink;
			_transform:translate(50%,50%);
			_transform: translateX(-50%) translateX(-50%);
			_transform: translate(-50%, -50%);
			/*필수*/position: absolute;
			left: 50%; top: 50%;
			_margin-left: -150px;
			overflow: hidden;
		}
		.box{
			width: 100%; height: 100%;
			background-color: skyblue;
			transition: 0.3s
		}
		.boxWrap:hover .box{
			transform: rotate(10deg) scale(0.7);
		}
		.visual{
			height: 200px;
			background-color: #f00;
		}
	</style>
</head>
<body>
	<div class="boxWrap">
		<div class="box"></div>
	</div>
	<div class="visual"></div>
</body>
</html>
