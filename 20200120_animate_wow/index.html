<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>animate css</title>
	<link rel="stylesheet" href="animate.css">
	<link rel="stylesheet" href="../css/reset.css">
	<script src="wow.js"></script>
	<style>
		.box{
			width: 200px;
			height: 200px;
			background-color: gold;
		}
		.box01, .box02, .box03{
			width: 1000px;
			margin: 0 auto;
			background-color: #fff;
		}
		.box01 li,
		.box02 li,
		.box03 li{
			float: left;
			width: 188px;
			height: 188px;
			margin-right: 15px;
			background-color: #0f0;
			text-align: center;
			line-height: 188px;
			border-radius: 188px;
			transition: 0.6s;
		}
		.box01 li:last-child,
		.box02 li:last-child,
		.box03 li:last-child{
			margin-right: 0;
		}
		.boxWrap{
			width: 1000px;
			background-color: #C8EFD4;
		}
		.box02 li{
			background-color: yellow;
		}
		.box03 li{
			background-color: skyblue;
		}
		ul.box01 li:hover,
		ul.box02 li:hover,
		ul.box03 li:hover{box-shadow: 10px 10px 10px black;}
	</style>
	<script>
		new WOW().init();
	</script>
</head>
<body>
	<div class="box animated slideInUp"></div>
	<div style="height: 2000px;"></div>
<div class="boxWrap">
	<ul class="box01 clearfix">
		<li class="wow pulse" data-wow-delay="0" data-wow-iteration="infinite">animation1</li>
		<li class="wow pulse" data-wow-delay="0.3s" data-wow-iteration="infinite">animation2</li>
		<li class="wow pulse" data-wow-delay="0.6s" data-wow-iteration="infinite">animation3</li>
		<li class="wow pulse" data-wow-delay="0.9s" data-wow-iteration="infinite">animation4</li>
		<li class="wow pulse" data-wow-delay="1.2s" data-wow-iteration="infinite">animation5</li>
	</ul>
	<div style="height: 30px;"></div>
	<ul class="box02 clearfix">
		<li class="wow pulse" data-wow-delay="2.7s" data-wow-iteration="infinite">animation1</li>
		<li class="wow pulse" data-wow-delay="2.4s" data-wow-iteration="infinite">animation2</li>
		<li class="wow pulse" data-wow-delay="2.1s" data-wow-iteration="infinite">animation3</li>
		<li class="wow pulse" data-wow-delay="1.8s" data-wow-iteration="infinite">animation4</li>
		<li class="wow pulse" data-wow-delay="1.5s" data-wow-iteration="infinite">animation5</li>
	</ul>
	<div style="height: 30px;"></div>
	<ul class="box03 clearfix">
		<li class="wow pulse" data-wow-delay="0" data-wow-iteration="infinite">animation1</li>
		<li class="wow pulse" data-wow-delay="0.3s" data-wow-iteration="infinite">animation2</li>
		<li class="wow pulse" data-wow-delay="0.6s" data-wow-iteration="infinite">animation3</li>
		<li class="wow pulse" data-wow-delay="0.9s" data-wow-iteration="infinite">animation4</li>
		<li class="wow pulse" data-wow-delay="1.2s" data-wow-iteration="infinite">animation5</li>
	</ul>
</div>
</body>
</html>
