<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<!-- meta:vp 반응형 화면 비율 키워드 viewport 
		반응형 웹페이지 만들 때 꼭 필요 -->
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta charset="UTF-8">
	<title>media</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		.container{
			width: 90%;  
			/*태블릿이나 모바일에서는 %를 사용하여 width 지정*/
			border: 5px solid #000;
			margin: 0 auto;
		}
		.col{float: left;
			width: 20%;
			text-align: center;
			height: 100px;
			line-height: 100px;
		}
		.container .col:nth-child(1){background-color: #f00;}
		.container .col:nth-child(2){background-color: orange;}
		.container .col:nth-child(3){background-color: gold;}
		.container .col:nth-child(4){background-color: green;}
		.container .col:nth-child(5){background-color: skyblue;}

		@media screen and (max-width:960px){
			.col{width: 50%;}
			.md-w{width: 100%;}
		}
		@media screen and (max-width: 540px){
			.col{width: 100%;}
		}
	</style>
</head>
<body>
	<div class="container clearfix">
		<div class="col">1</div>
		<div class="col">2</div>
		<div class="col">3</div>
		<div class="col">4</div>
		<div class="col md-w">5</div>
	</div>
</body>
</html>
