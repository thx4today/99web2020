<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>hamburger button</title>
	<link rel="stylesheet" href="../css/reset.css">
	<script src="../js/jquery-3.1.1.min.js"></script>

	<script>
		$(document).ready(function(){
			//$(".toggleMenu").on("click",function(){});
			$(".toggleMenu").click(function(){
				var myClass=$(this).attr("class");
				console.log(myClass)
				if(myClass=="toggleMenu"){
					$(this).addClass("change");
					$("#main_menu").stop().animate({bottom:0},300)
				}else{
					$(this).removeClass("change");
					$("#main_menu").stop().animate({bottom:"-100%"},300)
				}
			});
			
		});
	</script>
	<style>
		#main_menu{width: 100%;height: 100%;background-color: lightgray;position: absolute;bottom:-100%;}
		#main_menu ul{width: 400px;left: 50%;top: 50%;transform: translate(-50%,-50%);position: absolute;}
		#main_menu ul li{height: 50px;line-height: 50px;
			text-align: center;
			background-color: gold;}
		#main_menu ul li a{display: block;}

		.toggleMenu{width: 50px;height: 50px;position: relative;cursor:pointer;}
		.toggleMenu div{width: 35px;height: 5px;position: absolute;border-radius: 3px;left: 7px;transition: .3s;background-color: #000;}
		.toggleMenu .bar1{top: 11px;}
		.toggleMenu .bar2{top: 21px;}
		.toggleMenu .bar3{top: 31px;}

		.toggleMenu.change .bar1{transform: rotate(-45deg);top: 21px;}
		.toggleMenu.change .bar2{opacity:0;}
		.toggleMenu.change .bar3{transform: rotate(45deg);top: 21px;background-color: #fff;}

	</style>
</head>
<body>
	<div id="main_menu">
		<ul>
			<li><a href="#">menu1</a></li>
			<li><a href="#">menu2</a></li>
			<li><a href="#">menu3</a></li>
			<li><a href="#">menu4</a></li>
			<li><a href="#">menu5</a></li>
		</ul>
	</div>
	<div class="toggleMenu change">
		<div class="bar1"></div>
		<div class="bar2"></div>
		<div class="bar3"></div>
	</div>
</body>
</html>
