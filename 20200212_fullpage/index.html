<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>fullpage</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/fullpage.css">
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/jquery.fullPage.js"></script>
	<script>
		$(document).ready(function(){
			$('#fullpage').fullpage({
				anchor:["1st,2st,3st,4st"],
				menu:"#topMenu",
				navigation:true,
				slideNavigation:true,
				afterLoad:function(anchorslink,index){
					console.log(anchorslink+","+index)
					if(index==2){
						$("#onView").addClass("move")
					}else{
						$("#onView").removeClass("move")
					}
					if(index==3){
						$("#onView03").addClass("move03")
					}else{
						$("#onView03").removeClass("move03")
					}
				}
			});
		})
	</script>
	<style>

		#navTop{position: fixed;z-index: 1;width: 100%;background-color: #000;padding-left: 50%;}
		#navTop ul li{float: left;width: 25%;}
		#navTop ul li a{display: block;line-height: 50px;text-align: center; padding: 0 10px;color:#fff;}
		#page1{background-image:url(images/bg1.jpg);}
		#page2{background-image:url(images/bg2.jpg);}
		#page3{background-image:url(images/bg3.jpg);}
		#page4{background-image:url(images/bg4.jpg);}
		.page{
			background-repeat: no-repeat;
			background-position: center;
			-webkit-background-size: cover;
			background-size: cover;
			text-align: center;
		}
		.scroll{
			position: absolute;
			bottom: 20px;
			left: 50%;
			transform: translateX(-50%);
			animation-name: xScroll; 
			animation-duration: 0.8s;
			animation-iteration-count: infinite;
			animation-direction: alternate;
		}
		@keyframes xScroll{
			from{bottom: 20px;}
			to{bottom: 40px;}
		}
		#navTop .active{background-color: gold;}
		.main{
			width: 400px;
			position: absolute;
			left: 50%;
			transform: translate(-50%,-50%);
			text-align: center;
			color: #fff;
		}
		.main h3{
			font-size: 3em;
		}
		.main p {font-size: 1.5em;margin-bottom: 20px;}
		.main a{display: block;text-align: center;width: 150px;border: 1px solid #fff;line-height: 35px;color: #fff;border-radius: 7px;margin: 0 auto;}
		.main a:hover{background-color: #fff;color: #000;transition: 0.3s}
		#onView{top: 20%;transition: .6s;opacity: 0;}
		#onView.move{top: 50%;opacity: 1;}
		#onView03{left: 0;opacity: 0;transition: 1.2s;}
		#onView03.move03{left: 50%;opacity: 1;}
	</style>
</head>
<body>
	<nav id="navTop">
		<ul id="topMenu" class="clearfix">
			<li data-menuanchor=1st><a href="#1st">MENU1</a></li>
			<li data-menuanchor=2st><a href="#2st">MENU2</a></li>
			<li data-menuanchor=3st><a href="#3st">MENU3</a></li>
			<li data-menuanchor=4st><a href="#4st">MENU4</a></li>
		</ul>
	</nav>
	<div id="fullpage">
		<div class="section page" id="page1" data-anchor="1st">
			<div class="scroll">
				<a href="#2st"><img src="images/btn_scroll.png" alt=""></a>
			</div>
		</div>
		<div class="section page" id="page2" data-anchor="2st">
			<div class="main" id="onView">
				<h3>Lorem ipsum.</h3>
				<p>Lorem ipsum dolor sit.</p>
				<a href="#">more</a>
			</div>
			<div class="scroll">
				<a href="#3st"><img src="images/btn_scroll.png" alt=""></a>
			</div>
		</div>
		<div class="section page" id="page3" data-anchor="3st">
			<div class="main" id="onView03">
				<h3>Lorem ipsum.</h3>
				<p>Lorem ipsum dolor sit.</p>
				<a href="#">more</a>
			</div>
			<div class="scroll">
				<a href="#4st"><img src="images/btn_scroll.png" alt=""></a>
			</div>
		</div>
		<div class="section page" id="page4" data-anchor="4st">
			

		</div>
	</div>
</body>
</html>
