<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>svg</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		body{background-color: skyblue;}
		.svg{width: 200px;height: 200px;
			background: #f00 url(circle01.svg);}
		.circle01{width: 100px;height: 100px;}
		#Layer_1 circle{
			stroke:red;
			stroke-width:4;
			fill:gold;
			stroke-dasharray:290;
			stroke-dashoffset:290;
			
		}
		@keyframes circleAni{
			from{stroke-dashoffset:290;}
			to{stroke-dashoffset:0;}
		}
		.circle01:hover circle{
			animation:circleAni 1s linear forwards;

		}
		.typeH{width: 200px;height: 200px;}
		#layerH path{
			fill:red;
			stroke:blue;
			stroke-width:4;
			stroke-dasharray:370;
			stroke-linecap: round;
			animation:typeH linear infinite 10s;
		}
		@keyframes typeH{
			0%{stroke-dashoffset:370;fill:skyblue;}
			50%{fill:skyblue;}
			100%{stroke-dashoffset:0;fill:red;}
		}
	</style>
</head>
<body>
	<img src="circle01.svg" alt="">
	<div class="svg"></div>
