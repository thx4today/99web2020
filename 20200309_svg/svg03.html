<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>svg</title>
	<link rel="stylesheet" href="../css/reset.css">
	<script src="../js/jquery-3.1.1.min.js"></script>
	<style type="text/css">
		body{background-color: #ccc;}
		.st0{fill:none;stroke:#231F20;stroke-miterlimit:10;}
		
		@keyframes lineAni{
			to{
				stroke-dashoffset:0;
			}
		}
		.svgWrapper.animate .st0{
			animation:lineAni 1s forwards linear;
		}
	</style>
	<script>
		$(window).scroll(function(){
			var scrollTop = $(this).scrollTop();
			if(scrollTop>500){
				$(".svgWrapper").addClass("animate")
			}else{
				$(".svgWrapper").removeClass("animate")
			}
		});

	</script>
</head>
<body>
	<div style="height: 1000px;"></div>
	<div class="svgWrapper">
		<svg  id="Layer_1" width="500px" height="500px" viewBox="0 0 500 500">

			c21.26,19.063,21.949,43.774,13.184,69.833c-8.345,24.806-25.721,46.732-42.655,66.271"/>
		</svg>


	</div>
</body>
</html>
