<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>svg</title>
	<link rel="stylesheet" href="../css/reset.css">
	<script src="../js/jquery-3.1.1.min.js"></script>
	<style type="text/css">
		body{background-color: #ccc;}
		.st0{
			fill:none;stroke:#231F20;
			stroke-miterlimit:10;
			stroke-dasharray: 737;
			stroke-dashoffset:737;
		}
		
		@keyframes lineAni{
			to{
				stroke-dashoffset:0;
			}
		}
	</style>
	<script>
		$(function(){
			var path = $(".svgWrapper path").get(0);
			var total_length = path.getTotalLength();
			console.log(total_length);
			$(window).scroll(function(){
				var scrollTop=$(this).scrollTop();
				var sScroll=200;
				var eScroll=600;
				var x;

				// (eScroll-sScroll):(scrollTop-sScroll)=(0-total_length):(x-total_length)
				// (eScroll-sScroll)*(x-total_length)=(scrollTop-sScroll)*(0-total_length)
				x=((scrollTop-sScroll)*(0-total_length))/(eScroll-sScroll)+total_length;
				
				console.log("s: "+scrollTop+", x: "+x);

				if(x>total_length){x=total_length}
				if(x<0){x=0}

				$(".st0").css("stroke-dashoffset",x);

			});
		});

	</script>
</head>
<body>
	<div style="height: 500px;"></div>

			c21.26,19.063,21.949,43.774,13.184,69.833c-8.345,24.806-25.721,46.732-42.655,66.271"/>
		</svg>


	</div>
	<div style="height: 800px"></div>
</body>
</html>
