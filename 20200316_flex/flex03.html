<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>flex</title>
	<link rel="stylesheet" href="../css/reset.css">
	
	<style>
		.wrap{
			width: 700px;
			height: 100px;
			margin: 0 auto;
			background-color: yellowgreen;
			display: flex;
			justify-content: flex-end;
		}
		.wrap div{
			width: 60px;
			flex-grow:1;
			display: flex;
			justify-content: center;
			align-items: center;
			background-color: gold;
		}

	</style>
</head>
<body>
	<div class="wrap">
		<div class="box1">box01</div>
		<div class="box2">box02</div>
		<div class="box3">box03</div>
		<div class="box4">box04</div>
		<div class="box5">box05</div>
	</div>
</body>
</html>
