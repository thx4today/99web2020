<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>bxslider</title>
	<link rel="stylesheet" href="css/jquery.bxslider.css">
	<link rel="stylesheet" href="css/reset.css">
	<style>
		/*ul.slider li img{
			width: 100%;
		}*/
		.sliderWrap{
			width: 500px;
			margin: 0 auto;
			position: relative;
		}
		.bx-wrapper {
		    -moz-box-shadow: 0 none;
		    -webkit-box-shadow: 0 none;
		    box-shadow: 0 none;
		    border: 0 none;
		    margin-bottom: 0;
		}
		.bx-wrapper .bx-pager{
		    position: absolute;
		    bottom: 30px;
		    width: 100%;
		}
		.prevBtn,.nextBtn{
			position: absolute;
			top: 50%;
			margin-top: -25px;
			cursor:pointer;
		}
		.nextBtn {
			right: 0;
		}
		.prevBtn img,.nextBtn img{
			width: 50px;
		}
		</style>
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/jquery.bxslider.js"></script>
	<script>
		$(document).ready(function(){
			var mySlide = $(".slider").bxSlider({
				/*이미지자동전환*/auto:true, 
				/*nextpage*/controls:false,
				/*하단페이지*/pager:false
			});
			$(".nextBtn").click(function(){/*무명함수*/
				/*변수:변하는data*/mySlide.goToNextSlide()
			});
			$(".prevBtn").click(function(){/*무명함수*/
				/*변수:변하는data*/mySlide.goToPrevSlide()
			});
			$(".sliderOne").bxSlider();
		});
	</script>
</head>
<body>
	<!-- 	ul.slider>li*3>img[src="images/pc0$.jpg"] -->
	<div class="sliderWrap">
		<ul class="slider">
			<li><img src="images/pc01.jpg" alt="img01"></li>
			<li><img src="images/pc02.jpg" alt="img02"></li>
			<li><img src="images/pc03.jpg" alt="img03"></li>
		</ul>
		<div class="prevBtn">
			<img src="images/left.png" alt="다음">
		</div>
		<div class="nextBtn">
			<img src="images/right.png" alt="다음">
		</div>
	</div>
	<div style="height: 200px;background-color: #f00">
		
	</div>
	
	<ul class="sliderOne">
		<li><img src="images/pc01.jpg" alt="img01"></li>
		<li><img src="images/pc02.jpg" alt="img02"></li>
		<li><img src="images/pc03.jpg" alt="img03"></li>
	</ul>
</body>
</html>
